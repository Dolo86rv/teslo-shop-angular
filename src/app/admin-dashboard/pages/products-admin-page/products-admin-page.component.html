<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 class="text-lg">Total de productos
  <span class="text-accent">{{ productResource.value()?.count}}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
  <app-pagination
    [pages]="productResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  />

  <select
    class="select select-bordered w-32"
    #selectPerPage
    (change)="prodctsPerPage.set(+selectPerPage.value)"
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>

  <div class="flex-1 flex justify-end">
    <button
      routerLink="/admin/products/new"
      class="btn btn-primary"
    >
      Nuevo Producto
    </button>
  </div>
</div>

<product-table [products]="productResource.value()?.products ?? []" />
