<div class="card card-compact bg-base-100 shadow-xl animate-fade-in">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title" />
  </figure>
  <div class="card-body">
    <h2
      [routerLink]="['/product', product().slug]"
      class="cursor-pointer card-title font-monserrat text-accent text-xl hover:underline"
    >
      {{ product().title }}
    </h2>
    <p>{{ product().description | slice: 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]">
        Ver producto
      </a>
    </div>
  </div>
</div>
